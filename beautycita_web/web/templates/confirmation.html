<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Confirma tu cuenta</title>
</head>
<body style="margin:0;padding:0;background:#f8f4f1;font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif;">
  <table width="100%" cellpadding="0" cellspacing="0" style="background:#f8f4f1;padding:40px 0;">
    <tr>
      <td align="center">
        <table width="480" cellpadding="0" cellspacing="0" style="background:#ffffff;border-radius:16px;overflow:hidden;box-shadow:0 2px 12px rgba(0,0,0,0.08);">
          <!-- Header -->
          <tr>
            <td style="background:linear-gradient(135deg,#c2185b,#e91e63);padding:32px 40px;text-align:center;">
              <h1 style="margin:0;color:#ffffff;font-size:28px;font-weight:700;letter-spacing:-0.5px;">BeautyCita</h1>
            </td>
          </tr>
          <!-- Body -->
          <tr>
            <td style="padding:40px;">
              <h2 style="margin:0 0 16px;color:#1a1a1a;font-size:22px;font-weight:600;">Confirma tu cuenta</h2>
              <p style="margin:0 0 24px;color:#555;font-size:16px;line-height:1.5;">
                Gracias por registrarte en BeautyCita. Haz clic en el boton para confirmar tu email y activar tu cuenta.
              </p>
              <table cellpadding="0" cellspacing="0" style="margin:0 auto 24px;">
                <tr>
                  <td style="background:#c2185b;border-radius:12px;">
                    <a href="{{ .ConfirmationURL }}" style="display:inline-block;padding:14px 32px;color:#ffffff;text-decoration:none;font-size:16px;font-weight:600;">
                      Confirmar mi cuenta
                    </a>
                  </td>
                </tr>
              </table>
              <p style="margin:0;color:#999;font-size:13px;line-height:1.4;">
                Si no creaste esta cuenta, ignora este mensaje.
              </p>
            </td>
          </tr>
          <!-- Footer -->
          <tr>
            <td style="padding:20px 40px;background:#fafafa;border-top:1px solid #f0f0f0;text-align:center;">
              <p style="margin:0;color:#aaa;font-size:12px;">BeautyCita &mdash; Tu agente inteligente de belleza</p>
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</body>
</html>
